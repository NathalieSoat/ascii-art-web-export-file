<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Ascii Art Generator</h1>
    <form method="POST">
        <label for="input" name="input" id="input">Please enter texts below</label><br>
        <textarea name="text" id="text" placeholder="Ascii Characters Only"></textarea><br>
        <label for="banner">Please choose a banner</label><br>
        <div>
            <input type="radio" name="banner" value="standard" id="standard">
            <label for="standard">Standard</label>
        </div>
        <div>
            <input type="radio" name="banner" value="thinkertoy" id="thinkertoy">
            <label for="thinkertoy">Thinkertoy</label>
        </div>
        <div>
            <input type="radio" name="banner" value="shadow" id="shadow">
            <label for="shadow">Shadow</label>
        </div>
        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
    <div id="output">
        <pre>{{.}}</pre>
    </div>
    <form id="formatselection" action="/down" method="POST">
        <div>
        <p>Select file type</p>
        <input type="radio" id="doc" name="fileformat" value="doc">
        <label for="doc">doc</label><br>
        <input type="radio" id="txt" name="fileformat" value="txt">
        <label for="txt">txt</label><br>
        <button class="button">Download</button>
     </div>
  </form>
</body>

</html>
